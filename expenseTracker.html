<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="expenseTracker.css">
  
  <title>Expense Tracker</title>
</head>
<body>
  <div class="container">
    <h1 style="color: white;">Expense Tracker</h1>
    <div class="input-container">
      <label for="description" style="font-size: xx-large;color: white">Description:</label>
      <input type="text" id="description" style="font-size: x-large;" placeholder="Enter description">
      <label for="amount" style="font-size: xx-large;color: white">Amount:</label>
      <input type="number" id="amount" style="font-size: x-large;" placeholder="Enter amount">
      <button class="button" role="button" onclick="addExpense()">Add Expense</button>
    </div>
    <div class="expenses-list">
      <h2 style="font-size: xx-large;color: white">Expenses</h2>
      <ul style="font-size: x-large;color: white" id="expenses"><span id="sp"></span></ul>
      <h3 style="font-size: x-large;color: white">Total Expenses: Rs <span id="total">0</span></h3>
    </div>
  </div>

  <script src="expenseTracker.js"></script>
</body>
</html>
