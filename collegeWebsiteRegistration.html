<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="collegeWebsite.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var password = document.getElementById("password").value.trim();
            var phone = document.getElementById("phone").value.trim();

            // Validate Name
            if (name.length < 6 || !/^[a-zA-Z]+$/.test(name)) {
                alert("Name should be at least 6 characters long and contain alphabets only.");
                return false;
            }

            // Validate Email
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Validate Password
            if (password.length < 6) {
                alert("Password should be at least 6 characters long.");
                return false;
            }

            // Validate Phone Number
            var phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone)) {
                alert("Phone number should contain 10 digits only.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <table border>
        <!-- College and navigation rows -->
    </table>
    <form action="p" onsubmit="return validateForm()">
        <!-- Registration form fields -->
        <input type="text" id="name" placeholder="Name"><br>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <input type="tel" id="phone" placeholder="Phone Number"><br>
        <!-- Other form fields -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
