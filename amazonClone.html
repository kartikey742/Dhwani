<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="amazonCLone.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="nav">
      <div class="logo"><img src="amazon_logo.png" alt="" /></div>
      <div class="navigation">
      <i class="fa-solid fa-location-dot"></i>
        <div class="Deliver">Deliver to</div>
        <div class="India">India</div>
      </div>
      <div class="search">
        <div class="option">
              <label for="optionBar"></label>
            <select name="" id="optionBar">
            <option value="">All</option>
            <option value="Electronics">Electronics</option>
            <option value="Kitchen">Kitchen</option>
            <option value="Crockery">Crockery</option>
            <option value="Bathrooms">Bathrooms</option>
        </select></div>
        <div><input type="text"  placeholder="  Search Amazon.com" style="padding-left:12px"></div>
        <div class="magnifying-glass"><i class="fa-solid fa-magnifying-glass"></i></div>
      </div>
        <div class="language"><img class="flag" style="height: 25px;" src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1280px-Flag_of_India.svg.png" alt="">
        <select name="" id="lang">
        <option value="">English</option>
        <option value="Hindi">Hindi</option>
        <option value="Malayalam">Malayalam</option>
        <option value="Tamil">Tamil</option>
        <option value="Telugu">Telugu</option>
      </select>
    </div>
      <div class="ro">
        <div style="margin-left: 13px;" class="returns">Returns</div>
        <div class="orders">& Orders</div>
      </div>
      <div class="cart"><i class="fa-solid fa-cart-shopping" style="color:#fafafa;font-size:xx-large;"></i>
      <span class="s">Cart</span></div>
    </div>
  </body>
</html>
